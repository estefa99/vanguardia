		.caixa{
			width: 100px;
			height: 100px;
            border-radius:100px;
			background: pink;
			animation: rotacio2;
			animation-duration:10s;
			animation-iteration-count: 2;/*infinite*/
			animation-delay: 3s;
			animation-timing-function: cubic-bezier(0.3, 0.7, 0.7, 0.2);
			animation-direction: alternate;
			animation-fill-mode: both;

		}
		.caixa:hover{
			animation-play-state: paused;
		}
		.escala{
			background: yellow;
			transform: scale(0.5,2);
		}
		.sesgar{
			background: red;
			transform: skew(45deg,70deg);
		}
		.trasllada{
			background: orange;
			transform: translate(20px, 30px, 100px);
		}
		.rotar{
			background: black;
			transform: rotate(45deg);
			animation: rotacio 2s infinite;
		}
		@keyframes rotacio{
			from{transform: rotate(45deg);
				background: black;
				transform: scale(1, 1);}
			to{transform: rotate(270deg);
				background:pink;
			    transform: scale(1, 10) }
		}
		@keyframes rotacio2{
			0%{background: aqua;
			   transform: rotate(0deg);}
			20%{background: deeppink;
			   transform:rotate(45deg);}
			95%{background: red;
				transform:rotate(270deg);}
			100%{background: black;
				transform:rotate(360deg);}
		}
	</style>
